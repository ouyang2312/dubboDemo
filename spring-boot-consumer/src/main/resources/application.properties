## Dubbo 服务消费者配置
spring.dubbo.application.name=consumer
spring.dubbo.registry.address=zookeeper://119.23.187.31:2181
spring.dubbo.scan=com.tuoniao.springbootconsumer.service
dubbo.monitor.protocol=registry


#
# Redis数据库索引（默认为0）
spring.redis.database=2
# Redis服务器地址
#spring.redis.host=127.0.0.1
spring.redis.host=192.168.1.13
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=-1
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=20
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=10000
spring.cache.redis.time-to-live=360000000

spring.cache.type=redis
#logging.config=log4j.properties
#打印运行时sql语句到控制台

logging.level.com.tuoniao.springbootconsumer.dao = debug


## 避免和 server 工程端口冲突
server.port=8081

spring.jpa.show-sql=true

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dubbo2?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
#spring.datasource.password=8151622f4846
spring.datasource.password=123456
server.connection-timeout=50000

